<body>
    <!-- Google Tag Manager -->
    <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-KJ4NT47&gtm.url=SOURCE_URL" data-credentials="include"></amp-analytics>
    <header class="headerbar">
        <div class="site-name">Mestre Pokémon</div>
    </header>
    <main>
        <h1>Tyranitar</h1>
        <amp-img src="../ativos/img/pokemon/0248.png" alt="Tyranitar" width="250" height="250"></amp-img>
        <h2>Numeração</h2>
        <p>Pokédex Sword & Shield: #0385</p>
        <p>Pokédex Nacional: #0284</p>
        <h2>Tipo</h2>
        <div>
            <amp-img src="../ativos/img/tipos/rock.jpg" alt="Rock" width="200" height="44"></amp-img>
            <amp-img src="../ativos/img/tipos/dark.jpg" alt="Dark" width="200" height="44"></amp-img>
        </div>
        <h2>Status Base</h2>
        <p>HP: 100</p>
        <p>Attack: 134</p>
        <p>Defense: 110</p>
        <p>Special Attack: 95</p>
        <p>Special Defense: 100</p>
        <p>Speed: 61</p>
        <p>Total: 600</p>
        <div>
            <amp-bind-macro id="CalcularHP" arguments="base, iv" expression="base*1+iv*1"></amp-bind-macro>
            <amp-bind-macro id="CalcularHPreal" arguments="base, iv, ev" expression="floor((2*base+iv*1+ev/4)*50/100+50+10)"></amp-bind-macro>
            <amp-state id="PokemonStatus">
                <script type="application/json">
                {
                    "base": {
                        "hp": 100,
                        "attack": 134,
                        "defense": 110,
                        "special attack": 95,
                        "special defense": 100,
                        "speed": 61
                    },
                    "iv": {
                        "hp": 31,
                        "attack": 31,
                        "defense": 31,
                        "special attack": 31,
                        "special defense": 31,
                        "speed": 31
                    },
                    "ev": {
                        "hp": 0,
                        "attack": 0,
                        "defense": 0,
                        "special attack": 0,
                        "special defense": 0,
                        "speed": 0
                    }

                }
                </script>
            </amp-state>
            <p>
                HP IV <input type="number" min="0" max="31" value="31" on="input-throttled:AMP.setState({PokemonStatus:{iv:{hp: event.value}}})" />
            </p>
            <p>
                HP EV <input type="number" min="0" max="252" value="0" on="input-throttled:AMP.setState({PokemonStatus:{ev:{hp: event.value}}})" />
            </p>
            <p>
                HP LVL50
                <span [text]="CalcularHPreal(PokemonStatus.base.hp,PokemonStatus.iv.hp,PokemonStatus.ev.hp)">175</span>
            </p>
        </div>
        <div>
        </div>
    </main>
</body>
